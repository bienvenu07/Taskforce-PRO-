<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <link rel="stylesheet" href="tast.css">
</head>

<body>
    <div class="galerie-container">
        <h5>Galery 01</h5>

        <div class="galerie">
            <div class="image-container">
                <img src="./img/Image.png" alt="Fennec Fox">
                <div class="details">
                    <h2>FENNEC</h2>
                    <h2>FOX</h2>
                    <p class="location">India</p>
                </div>
            </div>

            <div class="image-container">
                <img src="./img/Image(1).png" alt="Humpback Whale">
                <div class="details">
                    <h2>HUMPBACK</h2>
                    <h2>WHALE</h2>
                    <p class="location">South Africa</p>
                </div>
            </div>

            <div class="image-container">
                <img src="./img/Image(2).png" alt="Common Brown Baboon">
                <div class="details">
                    <h3>COMMON BROWN </h3>
                    <h2>BABOON</h2>
                    <p class="location">South Africa</p>
                </div>
            </div>
            <div class="image-container">
                <img src="./img/Image(3).png" alt="Spotted Deer">
                <div class="details">
                  <h2>Spotted Deer</h2>
                  <p class="location">Amazon</p>
                </div>
              </div>
        </div>
    </div>

    <script src="tast.js"></script>
</body>

</html>
